<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
  <link rel="stylesheet" href="style.css"/>
  <title>Work Day Scheduler</title>
</head>

<body onload="startTime()">
  <header class="jumbotron">
    <h1 class="display-2">Work Day Scheduler</h1>
        <p class="lead">Daily planner and event tracker</p>
        <div id="date"></div>
  </header>

    <div class="container schedule">
        <div class="row time-row" data-hour="5">
            <div class="col-2 col-lg-1 hour">5 am</div>
            <textarea class="col-8 col-lg-10"></textarea>
            <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
                <i class="fas fa-save"></i>
            </button>
        </div>
        <div class="row time-row" data-hour="6">
            <div class="col-2 col-lg-1 hour">6 am</div>
            <textarea class="col-8 col-lg-10"></textarea>
            <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
                <i class="fas fa-save"></i>
            </button>
        </div>
        <div class="row time-row" data-hour="7">
            <div class="col-2 col-lg-1 hour">7 am</div>
            <textarea class="col-8 col-lg-10"></textarea>
            <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
                <i class="fas fa-save"></i>
            </button>
        </div>
        <div class="row time-row" data-hour="8">
            <div class="col-2 col-lg-1 hour">8 am</div>
            <textarea class="col-8 col-lg-10"></textarea>
            <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
                <i class="fas fa-save"></i>
            </button>
        </div>
        <div class="row time-row" data-hour="9">
          <div class="col-2 col-lg-1 hour">9 am</div>
          <textarea class="col-8 col-lg-10"></textarea>
            <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
              <i class="fas fa-save"></i>
            </button>
        </div>
        <div class="row time-row" data-hour="10">
          <div class="col-2 col-lg-1 hour">10 am</div>
          <textarea class="col-8 col-lg-10"></textarea>
          <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
            <i class="fas fa-save"></i>
          </button>
        </div>
        <div class="row time-row" data-hour="11">
          <div class="col-2 col-lg-1 hour">11 am</div>
          <textarea class="col-8 col-lg-10"></textarea>
          <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
            <i class="fas fa-save"></i>
          </button>
        </div>
        <div class="row time-row" data-hour="12">
          <div class="col-2 col-lg-1 hour">12 pm</div>
          <textarea class="col-8 col-lg-10"></textarea>
          <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
            <i class="fas fa-save"></i>
          </button>
        </div>
        
        
      </div>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="https://momentjs.com/downloads/moment.min.js"></script>
      <script src="javascript.js"></script>
        
     </body>
</html>
